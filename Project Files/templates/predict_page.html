<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction - PoultryDetect</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      background-color: #222;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar-left {
      text-align: left;
      font-weight: bold;
      font-size: 1.4em;
      color: #4CAF50;
    }

    .navbar-center {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .navbar-center a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .navbar-center a:hover {
      background-color: #4CAF50;
    }

    .content {
      padding-top: 100px;
      text-align: center;
      padding: 40px 20px;
    }

    .button, #capture, .upload-section button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    video, canvas {
      margin-top: 20px;
      border: 2px solid #ddd;
    }

    .upload-section {
      margin-top: 40px;
    }

    input[type="file"] {
      margin-top: 10px;
      background: white;
      color: black;
      padding: 5px;
      border-radius: 6px;
    }

    .result {
      margin-top: 30px;
      font-size: 1.3em;
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">Poultry Detection</div>
    <div class="navbar-center">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/predict_page">Prediction</a>
    </div>
    <div></div>
  </div>

  <div class="content">
    <h1>Make a Prediction</h1>

    <!-- Camera Section -->
    <button onclick="startCamera()">üì∏ Start Camera</button>
    <div id="camera-section" style="display:none;">
      <video id="video" width="300" height="225" autoplay></video><br>
      <button id="capture">üì∑ Capture</button>
      <canvas id="canvas" width="300" height="225" style="display:none;"></canvas>
      <form method="POST" enctype="multipart/form-data" action="/predict">
        <input type="hidden" name="imageData" id="imageData">
        <br><button type="submit">üöÄ Predict from Camera</button>
      </form>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
      <h3>Or Upload an Image</h3>
      <form method="POST" enctype="multipart/form-data" action="/predict">
        <input type="file" name="file" accept="image/*" required>
        <br><button type="submit">üöÄ Predict from Upload</button>
      </form>
    </div>

    <!-- Prediction Output (if available) -->
    {% if predict %}
      <div class="result">
        <h2>Prediction Result</h2>
        üêî Predicted Disease: <strong>{{ predict }}</strong>
        <p>Hence, The infection type detected as: <strong>{{ predict }}</strong></p>
        <p><strong>Treatment:</strong> {{ treatment }}</p>
      </div>
    {% endif %}
  </div>

  <script>
    function startCamera() {
      document.getElementById('camera-section').style.display = 'block';
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          document.getElementById('video').srcObject = stream;
        })
        .catch(err => {
          alert("Camera access denied or unavailable: " + err);
        });
    }

    document.getElementById("capture").addEventListener("click", function () {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL("image/jpeg");
      document.getElementById("imageData").value = imageData;

      canvas.style.display = "block";
    });
  </script>

</body>
</html>
