<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - PoultryDetect</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      background-color: #222;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar-left {
      text-align: left;
      font-weight: bold;
      font-size: 1.4em;
      color: #4CAF50;
    }

    .navbar-center {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .navbar-center a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .navbar-center a:hover {
      background-color: #4CAF50;
    }

    .content {
      padding-top: 100px;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto 30px auto;
    }

    form {
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">Poultry Detection</div>
    <div class="navbar-center">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/predict_page">Prediction</a>
    </div>
    <div></div>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h1>Contact Us</h1>
    <p>
      If you have any questions, suggestions, or would like to get involved with our Poultry Disease Detection project,
      please reach out to us using the form below.
    </p>

    <!-- Contact Form (optional, not connected to backend) -->
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
