<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Poultry Disease Detection</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      background-color: #222;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar-left {
      text-align: left;
      font-weight: bold;
      font-size: 1.4em;
      color: #4CAF50;
    }

    .navbar-center {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .navbar-center a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .navbar-center a:hover {
      background-color: #4CAF50;
    }

    .content {
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 30px;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .image-gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid white;
    }

    a.button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    a.button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">Poultry Detection</div>
    <div class="navbar-center">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/predict_page">Prediction</a>
    </div>
    <div></div> <!-- Empty right column for balance -->
  </div>

  <div class="content">
    <h1>Welcome to the Poultry Disease Detection System</h1>

    <div class="image-gallery">
      <img src="{{ url_for('static', filename='images/img1.jpg') }}" alt="Image 1" />
      <img src="{{ url_for('static', filename='images/img2.jpg') }}" alt="Image 2" />
      <img src="{{ url_for('static', filename='images/img3.jpg') }}" alt="Image 3" />
      <img src="{{ url_for('static', filename='images/img4.jpg') }}" alt="Image 4" />
    </div>

    <a href="/predict_page" class="button">Go to Detection</a>
  </div>

</body>
</html>
